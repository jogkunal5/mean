<section id="contact-section">
    <div class="container">

        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}} alert-dismissible" role="alert" ng-bind="flash.message"></div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading"><h4 class="panel-title">Manage</h4></div>
            <div class="well well-sm">
                <input type="text" class="form-control" ng-model="provider.names" placeholder="Search...">
            </div>

            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Description</th> 
                    <th>Actions</th>                    
                </tr>
                <tr ng-repeat="provider in providerlist| filter:provider.names|orderBy:-1">
                    <td>{{provider.title}}</td>
                    <td>{{provider.description}}</td>                    
                    <td>
                        <button class="btn btn-danger" ng-click="remove(provider._id)">Remove</button>
                        &nbsp;&nbsp;
                        <!--                        <a class="btn btn-warning" ng-href="#/import/{{provider._id}}">Edit</a>-->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
