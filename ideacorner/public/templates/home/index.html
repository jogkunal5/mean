<section id="works" class="works">
    <div class="container">
        <div class="section-heading">
            <h1 class="title wow fadeInDown animated" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
                Status
            </h1>
        </div>
        <div class="row">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <tr ng-repeat="contact in rowCollection|orderBy:-1">
                        <td>{{contact.title}}</td>
                        <td>{{contact.description}}</td>                                                                    
                        <td>{{contact.status}}</td>
                        <td>{{contact.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
